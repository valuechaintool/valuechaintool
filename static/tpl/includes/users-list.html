{{ define "content" }}
<div class="row">
    <div class="col">
        <div class="card">
            <div class="card-body">
                <table style="width: 100%" aria-describedby="List of users">
                    <tr>
                        <th scope="col">Username</th>
                        <th scope="col">Real Name</th>
                        <th scope="col">Email</th>
                    </tr>
                {{ range $key, $value := .Users }}
                    <tr>
                        <td><a href="/users/{{ .ID }}">{{ .Username }}</a></td>
                        <td>{{ .RealName }}</td>
                        <td>{{ .Email }}</td>
                    </tr>
                {{ end }}
                </table>
            </div>
        </div>
    </div>
</div>
{{ end }}
