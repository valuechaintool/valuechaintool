{{ define "content" }}
{{ if $.CanCreateCompanies }}<a class="btn btn-primary" href="/companies//new">Add company</a>{{ end }}
<br /><br />
<div class="row">
    <div class="col">
        <div class="card">
            <div class="card-body">
                <table style="width: 100%" aria-describedby="List of companies">
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Type</th>
                        <th scope="col">Verticals</th>
                    </tr>
                {{ range $key, $value := .Companies }}
                    <tr>
                        <td><a href="/companies/{{ .ID }}">{{ .Name }}</a></td>
                        <td>{{ .Type.Abbreviation }}</td>
                        <td>{{ range $k, $v := .Verticals }}{{ if ne $k 0 }}, {{ end }}{{ $v.Name }}{{ end }}</td>
                    </tr>
                {{ end }}
                </table>
            </div>
        </div>
    </div>
</div>
{{ end }}
