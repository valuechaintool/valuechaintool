{{ define "content" }}
<div class="row">
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <form method="post">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name" {{ if .Company }} value="{{ .Company.Name }}" {{ end }}>
                    </div>
                    <div class="form-group">
                        <label for="industry">Verticals</label>
                        {{ range $i, $v := .Verticals }}
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="{{ $v.ID }}" id="verticals-{{ $v.ID }}" name="verticals[]">
                            <label class="form-check-label" for="verticals-{{ $v.ID }}">{{ $v.Name }}</label>
                        </div>
                        {{ end }}
                    </div>
                    <div class="form-group">
                        <label for="type">Type</label>
                        <select class="custom-select my-1 mr-sm-2" id="type" name="type">
                            {{ range $i, $c := .CompanyTypes }}
                            <option value="{{ $c.ID }}" {{ if eq (uts $.Company.TypeID) (uts $c.ID) }}selected{{ end }}>
                                {{ $c.Name}} ({{ $c.Abbreviation }})
                            </option>
                            {{ end }}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="country">Headquarter Country</label>
                        <input type="text" class="form-control" id="country" name="country" {{ if .Company }} value="{{ .Company.Country }}" {{ end }}>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <a role="button" href="javascript:history.back()" type="back" class="btn btn-secondary">Back</a>
                </form>
            </div>
        </div>
    </div>
</div>
{{ end }}
